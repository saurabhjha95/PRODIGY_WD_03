<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="mode-selection">
        <label for="playerModeSelect">Select Player Mode:</label>
        <select id="playerModeSelect">
          <option value="ai" selected>Play against AI</option>
          <option value="human">Play against another player</option>
        </select>
      </div>
      <div class="game-board" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div id="currentPlayer" class="player-turn">Current Turn: X</div>
      <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
